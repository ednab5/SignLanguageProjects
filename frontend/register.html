<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
            <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px;">
                <i class="flaticon-043-teddy-bear"></i>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0">
                    <a href="index.html" class="nav-item nav-link ">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>

                </div>
                <a href="./register.html" class="btn btn-primary px-4">Register</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Registration Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 mb-5 mb-lg-0">
                    <p class="section-title pr-5"><span class="pr-2">Register your account</span></p>
                    <h1 class="mb-4">Register now for best experience</h1>
                    <ul class="list-inline m-0">
                        <li class="py-2"><i class="fa fa-check text-success mr-3"></i>Learn fast</li>
                        <li class="py-2"><i class="fa fa-check text-success mr-3"></i>Easy to use website</li>
                        <li class="py-2"><i class="fa fa-check text-success mr-3"></i>Give feedback for signs!</li>
                    </ul>
                    <br />
                    <h2>Already a user ?</h2>
                    <a href="./login.html" class="btn btn-primary py-2 px-4">Login</a>
                </div>
                <div class="col-lg-5">
                    <div class="card border-0">
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form id="registrationForm" novalidate>
                                <div class="form-group">
                                    <input type="text" name="firstName" class="form-control border-0 p-4"
                                        placeholder="Your Name" required="required" />
                                    <div id="firstNameError" class="text-danger"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastName" class="form-control border-0 p-4"
                                        placeholder="Your Surname" required="required" />
                                    <div id="lastNameError" class="text-danger"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control border-0 p-4"
                                        placeholder="Your Email" required="required" />
                                    <div id="emailError" class="text-danger"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control border-0 p-4"
                                        placeholder="Password" required="required" />
                                    <div id="passwordError" class="text-danger"></div>
                                </div>
                                <div>
                                    <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Register
                                        now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Javascript -->
    <script src="js/register.js"></script>
    <script src="js/validations/registrationValidation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
